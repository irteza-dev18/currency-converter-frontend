<div class="container mt-5">
  <h1 class="text-center mb-4">Currency Converter</h1>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="fromCurrency">From</label>
        <select id="fromCurrency" class="form-control" [(ngModel)]="fromCurrency">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="toCurrency">To</label>
        <select id="toCurrency" class="form-control" [(ngModel)]="toCurrency">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" class="form-control" min="1" />
  </div>

  <button (click)="convert()" class="btn btn-primary btn-block" [disabled]="loading">Convert</button>

  <div *ngIf="loading" class="alert alert-info mt-3">Loading...</div>

  <div *ngIf="convertedAmount !== null" class="alert alert-success mt-3">
    <h3>Converted Amount: {{ convertedAmount }}</h3>
  </div>

  <h2 class="mt-4 text-center">Conversion History</h2>
  <ul class="list-group mt-3">
    <li *ngFor="let record of conversionHistory" class="list-group-item">
      {{ record.date }}: {{ record.amount }} {{ record.from }} = {{ record.convertedAmount }} {{ record.to }}
    </li>
  </ul>
</div>
